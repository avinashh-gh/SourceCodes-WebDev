<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        *{
            text-align: center;
        }
        h1{
            color: tan;
            color: #d2b48c; 
            color: rgb(210, 180, 140);
            color: rgba(210, 180, 140, 0.5); /*rgba is used to add transparency to the color*/
            color: hsl(34, 44%, 69%); /*hsl is used to define colors in terms of hue, saturation, and lightness*/
            color: hsla(34, 44%, 69%, 0.5); /*hsla is used to add transparency to the hsl color*/
        }
    </style>
</head>
<body>
    <h1>Learning about Colors</h1>
</body>
</html>
