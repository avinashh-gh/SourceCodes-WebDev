<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio- tags</title>
</head>
<body>

    <h1>VIDEO</h1>
    <video src="mp4.video.mp4" controls width="500" height="500" loop muted poster="poster photo.webp"></video>



    <h1>AUDIO</h1>
    <audio src="Audio.mp3" controls loop autoplay muted preload=""></audio>
    <!-- preload = none(when wait until the user want to play video),
                   metadata(show duration, file size, resolution, etc., without loading the full file.),
                   auto(when need to show the video instantly) -->



    <h1>SVG</h1>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="grey"/>
    </svg>

    <svg width="100" height="100">
        <rect width="50" height="50" stroke="black"
        stroke-width="3" fill="grey"/>
    </svg>

    <!-- adding a youtube video -->

    <iframe width="700" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=TU4rFLcNMhxvLrRG&amp;start=702" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- adding a website in iframe tag -->

    <iframe src="https://www.wikipedia.org" width="600" height="400"></iframe>


</body>
</html>
